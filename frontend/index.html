<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style_11.css">
        <title>Отправка POST запроса через AJAX</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .section_1 {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .section_1 form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section_1 label {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .section_1 input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .section_1 button[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .section_1 button[type="submit"]:hover {
            background-color: #45a049;
        }

        .section_1 h2 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .section_1 p {
            margin-bottom: 5px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .section_1 {
                padding: 10px;
            }

            .section_1 label {
                font-size: 16px;
            }

            .section_1 input[type="text"] {
                font-size: 14px;
            }

            .section_1 button[type="submit"] {
                padding: 8px 16px;
                font-size: 14px;
            }

            .section_1 h2 {
                font-size: 20px;
            }

            .section_1 p {
                font-size: 14px;
            }
        }
    </style>
        <script>
        // JavaScript code...
    </script>
    </head>
    <body>


        <div class="section_1">
            <form onsubmit="return sendFormData();">
                <label for="text">Введите текст:</label>
                <input type="text" id="text" name="text" required>
                <button type="submit">Отправить</button>
            </form>

            <div>
                <h2>Ответ:</h2>
                <p>Группа: <span id="group"></span></p>
                <p>Подгруппа: <span id="sub"></span></p>
                <p>Локация: <span id="location"></span></p>
                <p>Департамент: <span id="department"></span></p>
                <p>Текст: <span id="result"></span></p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>
</html>
